<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/addtasksForm.css" />
    <link rel="stylesheet" href="./styles/taskslistDisplay.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Task Manager</h1>
      </header>

      <!-- Add Task Form -->
      <section class="add-task">
        <form id="task-form" autocomplete="off">
          <label class="task-label" for="task-input">Task</label>
          <input id="task-input" type="text" placeholder="Type a task..." />
          <p id="title-error" class="error hide"></p>
          <label class="task-label" for="task-desc">Description</label>
          <textarea id="task-desc" placeholder="Task description..."></textarea>
          <p id="desc-error" class="error hide"></p>
          <button id="add-button" type="submit">Add</button>
        </form>
      </section>
      <!-- Add Tasks List-->
      <section class="list-section">
        <ul id="task-list" class="task-list"></ul>
      </section>
    </main>

    <!-- script link -->
    <script src="./scripts/addtasksForm.js" defer></script>
    <script src="./scripts/taskslistDisplay.js" defer></script>
  </body>
</html>
